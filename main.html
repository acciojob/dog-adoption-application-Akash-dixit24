<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #ffffff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    select[multiple] {
      height: 100px;
    }

    input[type="checkbox"] {
      margin-top: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
  <form>
    <h2>Dog Adoption Application</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">

    <!-- Phone Number -->
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="Phone Number">

    <!-- Address -->
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Address">

    <!-- Checkbox -->
    <label>
      <input type="checkbox" value="Have you ever lived with a Dog before?">
      Have you ever lived with a Dog before?
    </label>

    <!-- Multi-select for preferred breeds -->
    <label for="multiSelect">Please select your preferred breeds:</label>
    <select id="multiSelect" multiple>
      <option value="Labrador">Labrador</option>
      <option value="German Shepherd">German Shepherd</option>
      <option value="Golden Retriever">Golden Retriever</option>
    </select>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
  </form>
</body>

</html>
